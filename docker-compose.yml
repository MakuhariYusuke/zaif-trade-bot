version: '3.8'

services:
  ztb-live-trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ztb-live-trader
    environment:
      - ZTB_LOG_LEVEL=INFO
      - ZTB_ENABLE_METRICS=true
      - ZTB_METRICS_PORT=8000
      - ZTB_ENABLE_HEALTH_CHECK=true
      - ZTB_HEALTH_PORT=8080
      # API credentials should be set via .env file or secrets
      - COINCHECK_API_KEY=${COINCHECK_API_KEY}
      - COINCHECK_API_SECRET=${COINCHECK_API_SECRET}
      - DISCORD_WEBHOOK=${DISCORD_WEBHOOK}
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./data:/app/data
    ports:
      - "8080:8080"  # Health check endpoint
      - "8000:8000"  # Prometheus metrics
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 300s
    depends_on:
      - prometheus
      - grafana

  prometheus:
    image: prom/prometheus:latest
    container_name: ztb-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: ztb-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ztb-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:

networks:
  default:
    name: ztb-network