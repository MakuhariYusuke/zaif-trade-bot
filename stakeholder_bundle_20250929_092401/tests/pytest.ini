[tool:pytest]
testpaths = ztb/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --mypy

[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
strict_optional = True
disallow_untyped_defs = False
no_implicit_optional = False

# 外部ライブラリの設定
[mypy-pandas.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-pyarrow.parquet.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-networkx.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-scipy.stats.*]
ignore_missing_imports = True

[mypy-statsmodels.*]
ignore_missing_imports = True

[mypy-cache.sqlite_cache.*]
ignore_missing_imports = True

# プロジェクト内の設定
[mypy-ztb.*]
disallow_untyped_defs = False
no_implicit_optional = False