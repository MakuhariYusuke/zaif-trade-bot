name: Ablation Analysis with Experimental Features

on:
  schedule:
    # 毎週月曜日の午前9時（JST）に実行
    - cron: '0 0 * * 1'
  workflow_dispatch:
    inputs:
      include_experimental:
        description: 'Include experimental features'
        required: false
        default: true
        type: boolean
      feature_set:
        description: 'Feature set to analyze'
        required: false
        default: 'balanced'
        type: choice
        options:
          - minimal
          - balanced
          - extended

jobs:
  ablation-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create results directory
      run: mkdir -p results

    - name: Run ablation analysis
      run: |
        ARGS="--set ${{ github.event.inputs.feature_set || 'balanced' }} --output results/ablation_results.json"
        if [[ "${{ github.event.inputs.include_experimental || 'true' }}" == "true" ]]; then
          ARGS="$ARGS --include-experimental"
        fi
        python benchmarks/ablation_runner.py $ARGS

    - name: Upload ablation results
      uses: actions/upload-artifact@v3
      with:
        name: ablation-results
        path: results/

    - name: Generate summary report
      run: |
        echo "# Ablation Analysis Report" > ablation_summary.md
        echo "" >> ablation_summary.md
        echo "## Execution Summary" >> ablation_summary.md
        echo "- Feature Set: ${{ github.event.inputs.feature_set || 'balanced' }}" >> ablation_summary.md
        echo "- Include Experimental: ${{ github.event.inputs.include_experimental || 'true' }}" >> ablation_summary.md
        echo "- Execution Time: $(date)" >> ablation_summary.md
        echo "" >> ablation_summary.md
        echo "## Experimental Features Evaluation" >> ablation_summary.md
        if [ -f results/experimental_eval.json ]; then
          echo "\`\`\`json" >> ablation_summary.md
          cat results/experimental_eval.json >> ablation_summary.md
          echo "\`\`\`" >> ablation_summary.md
        else
          echo "No experimental evaluation results found." >> ablation_summary.md
        fi

    - name: Generate weekly report
      run: |
        python scripts/generate_weekly_report.py

    - name: Upload summary report
      uses: actions/upload-artifact@v3
      with:
        name: ablation-summary
        path: ablation_summary.md

    - name: Upload weekly report
      uses: actions/upload-artifact@v3
      with:
        name: weekly-report
        path: weekly_report.md

    - name: Comment on issues/PRs
      if: github.event_name == 'workflow_dispatch'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('ablation_summary.md', 'utf8');

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });