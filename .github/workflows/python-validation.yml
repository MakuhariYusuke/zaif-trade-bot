name: Python Validation Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'ztb/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'mypy.ini'
      - 'pytest.ini'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'ztb/**'
      - 'tests/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'mypy.ini'
      - 'pytest.ini'

jobs:
  test-python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.13']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install pytest pytest-cov

    - name: Run Python type checking
      run: |
        mypy ztb/ --ignore-missing-imports

    - name: Run Python linting
      run: |
        flake8 ztb/ --max-line-length=100 --extend-ignore=E203,W503

    - name: Run Python unit tests
      run: |
        python -m pytest tests/test_backtest.py tests/test_risk.py -v --tb=short

    - name: Run Python integration tests
      run: |
        python -m pytest tests/test_live.py -v --tb=short

    - name: Run backtest validation
      run: |
        python -m ztb.backtest.runner --policy sma --start-date 2023-01-01 --end-date 2023-01-05 --output results/backtest_validation.json

    - name: Run paper trading validation
      run: |
        python -m ztb.live.paper_trader --mode replay --policy buy_hold --start-date 2023-01-01 --end-date 2023-01-05 --output results/paper_validation.json

    - name: Generate stakeholder bundle
      run: |
        bash scripts/make_stakeholder_bundle.sh

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: validation-artifacts
        path: |
          results/
          artifacts/