name: TS Prune (Unused Exports)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'src/**/*.ts'
      - 'tsconfig.json'
  push:
    branches:
      - 'ci/run-ts-prune'
    # Trigger on relevant file changes and workflow updates; keep broad to allow empty commits
    paths:
      - '**/*.ts'
      - 'tsconfig.json'
      - '.github/workflows/ts-prune.yml'
      - 'package.json'
  schedule:
    - cron: '0 4 * * 1'

permissions:
  contents: read
  pull-requests: write

jobs:
  scan-unused:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install deps
        run: npm ci
      - name: Run ts-prune
        run: |
          npx ts-prune -p tsconfig.json > ts-prune.txt || true
          # Convert to JSON array for easier consumption
          node -e "const fs=require('fs'); const lines=(fs.readFileSync('ts-prune.txt','utf8')||'').split(/\r?\n/).filter(Boolean); fs.writeFileSync('ts-prune.json', JSON.stringify(lines, null, 2));"
          # Persist with date for history
          node -e "const fs=require('fs'), path=require('path'); const d=new Date(); const pad=n=>String(n).padStart(2,'0'); const y=d.getUTCFullYear(); const m=pad(d.getUTCMonth()+1); const day=pad(d.getUTCDate()); const dir=path.join('ci','reports'); fs.mkdirSync(dir,{recursive:true}); fs.copyFileSync('ts-prune.json', path.join(dir, `ts-prune-${y}${m}${day}.json`));"
          # Simple summary JSON
          node -e "const fs=require('fs'); let lines=[]; try{lines=JSON.parse(fs.readFileSync('ts-prune.json','utf8'))}catch{}; const out={ count: lines.length, top: lines.slice(0,20) }; fs.writeFileSync('ts-prune-summary.json', JSON.stringify(out,null,2));"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ts-prune-report
          path: |
            ts-prune.txt
            ts-prune.json
            ts-prune-summary.json
            ci/reports/ts-prune-*.json
      - name: Comment summary on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let lines = [];
            try { lines = JSON.parse(fs.readFileSync('ts-prune.json','utf8')); } catch {}
            const count = lines.length;
            const head = lines.slice(0, 20).map(l=>`- ${l}`).join('\n');
            const more = count>20 ? `\nâ€¦and ${count-20} more` : '';
            const body = `### ts-prune: Unused Exports\n\nFound: ${count}\n\n${head}${more}`;
            await github.rest.issues.createComment({ owner: context.repo.owner, repo: context.repo.repo, issue_number: context.issue.number, body });
