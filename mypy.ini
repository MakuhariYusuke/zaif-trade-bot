[mypy]
python_version = 3.11
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
exclude = (tests/|__tests__/|python/|benchmark_.*\.py|scripts/|ztb/tests/|ztb/__tests__/)

# Module-specific settings
[mypy-ztb.*]
strict = True
warn_return_any = True
disallow_any_generics = True
disallow_incomplete_defs = True

[mypy-pandas]
ignore_errors = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-zstandard.*]
ignore_missing_imports = True

[mypy-lz4.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-stable_baselines3.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-ztb.tests.*]
ignore_errors = True

[mypy-ztb.scripts.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-notifier.*]
ignore_missing_imports = True

[mypy-ztb.tools.*]
ignore_errors = True

[mypy-ztb.experiments.*]
ignore_errors = True

[mypy-ztb.utils.checkpoint]
ignore_errors = True

[mypy-ztb.training.evaluation.profile_features]
ignore_errors = True

[mypy-GPUtil]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-pyarrow.*]
ignore_missing_imports = True

[mypy-apscheduler.*]
ignore_missing_imports = True

[mypy-tensorboard.*]
ignore_missing_imports = True